{% extends 'store/main.html' %}
{% load static %}
{% load l10n %}

{% block content %}
	<div class="row">
		{% for product in products %}
		<div class="col-lg-4">
			{% if product.image %}
				<img class="thumbnail" src="{{product.image.url}}">
			{% else %}
				<img class="thumbnail" src="{% static 'images/placeholder.png' %}">
			{% endif %}
			<div class="box-element product">
				<h6><strong>{{product.name}}</strong></h6>
				<hr>
				<button data-product="{{product.id}}" data-action="add" class="btn btn-outline-secondary add-btn addto-cart">Add to Cart</button>
				<a class="btn btn-outline-success" href="#">View</a>
				{{ big_int }}
				<h5 style="display: inline-block; float: right"><strong>Rp.{{product.price}},-</strong></h5>
				{{ big_int|unlocalize }}
			</div>
		</div>
		{% endfor %}
	</div>
{% endblock content %}
